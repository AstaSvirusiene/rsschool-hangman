<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
    <h1>Hangman game</h1>
    <div class="image-grid">
        <div class="container">
            <img src="./assets/gallows.svg" alt="Gallows" class="grid-item" id="gallow">
            <!-- <img src="./assets/head.svg" alt="Head" class="grid-item" id="head">
            <img class="body" src="./assets/body.svg" class="grid-item" id="body">
            <img class="body" src="./assets/hand-one.svg" class="grid-item" id="hand-one">
            <img class="body" src="./assets/hand-two.svg" class="grid-item" id="hand-two">
            <img class="body" src="./assets/leg-one.svg" class="grid-item" id="body">
            <img class="body" src="./assets/leg-two.svg" class="grid-item" id="body"> -->
        </div>

        <div>
            <h2 id="word-display"></h2>
            <h2 id="hint"></h2>
            <h2 id="guess"></h2>
        </div>

        <div id="keyboard">
            <div class="row">
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>

            </div>
            <div class="row">
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
   
            </div>
            <div class="row">
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
            </div>

  </div>

    <script src="script.js"></script>
</body>
</html>
